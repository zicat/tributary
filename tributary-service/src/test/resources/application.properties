############# source configuration ######################
source.port=8765
source.netty.port=8200
source.netty.idle.second=120
source.netty.threads=10
source.channel.topic=all_data
source.decoder.class=org.zicat.tributary.service.source.LengthDecoder
source.function.class=org.zicat.tributary.service.source.DefaultSourceFunction
############# file channel configuration #############
channel.file.all_data.dirs=/tmp/tributary/p1
channel.file.all_data.compression=snappy
channel.file.all_data.exception.shutdown=true
channel.file.all_data.blockSize=262144
channel.file.all_data.segmentSize=4294967296
channel.file.all_data.cleanUpPeriodSecond=60
channel.file.all_data.flushForce=true
channel.file.all_data.flushPeriodMills=1000
channel.file.all_data.flushPageCacheSize=67108864
############# Sink Group Id configuration#############
#-------------Sink hdfs configuration-----------#
channel.sink.group_hdfs.topic=all_data
channel.sink.group_hdfs.maxRetainPerPartitionBytes=9663676414
channel.sink.group_hdfs.partitionHandlerIdentify=direct
channel.sink.group_hdfs.functionIdentify=hdfs
channel.sink.group_hdfs.sinkPath=/tmp/test/cache
channel.sink.group_hdfs.roll.size=10240000
channel.sink.group_hdfs.maxRetries=3
channel.sink.group_hdfs.keytab=
channel.sink.group_hdfs.principle=
channel.sink.group_hdfs.idleTriggerMillis=60000
#-------------Sink kafka configuration-----------#
channel.sink.group_kafka.topic=all_data
channel.sink.group_kafka.maxRetainPerPartitionBytes=9663676414
channel.sink.group_kafka.partitionHandlerIdentify=multi_thread
channel.sink.group_kafka.threads=3
channel.sink.group_kafka.functionIdentify=kafka
channel.sink.group_kafka.kafka.bootstrap.servers=127.0.0.1:9092
channel.sink.group_kafka.kafka.topic=test_topic
channel.sink.group_kafka.kafka.key.serializer=org.apache.kafka.common.serialization.ByteArraySerializer
channel.sink.group_kafka.kafka.value.serializer=org.apache.kafka.common.serialization.ByteArraySerializer
channel.sink.group_kafka.kafka.buffer.memory=134217728
channel.sink.group_kafka.kafka.linger.ms=1000
channel.sink.group_kafka.kafka.batch.size=524288
channel.sink.group_kafka.kafka.compression.type=snappy
channel.sink.group_kafka.kafka.flushMill=60000
