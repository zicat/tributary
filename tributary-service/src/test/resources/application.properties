############# server configuration ######################
server.port=8765
server.netty.port=8200
server.netty.idle.second=120
server.netty.threads=10
server.channel.topic=all_data
server.metrics.ip.pattern=.*
############# file channel configuration #############
channel.file.all_data.dirs=/tmp/tributary/p1
channel.file.all_data.compression=snappy
channel.file.all_data.exception.shutdown=true
channel.file.all_data.blockSize=262144
channel.file.all_data.segmentSize=4294967296
channel.file.all_data.cleanUpPeriodSecond=60
channel.file.all_data.flushForce=true
channel.file.all_data.flushPeriodMills=1000
channel.file.all_data.flushPageCacheSize=3145728
############# Sink Group Id configuration#############
channel.sink.groupIds=ghdfs,gkafka
#-------------Sink hdfs configuration-----------#
channel.sink.ghdfs.topic=all_data
channel.sink.ghdfs.maxRetainPerPartitionBytes=9663676414
channel.sink.ghdfs.partitionHandlerIdentify=direct
channel.sink.ghdfs.functionIdentify=hdfs
channel.sink.ghdfs.sinkPath=/tmp/test/cache
channel.sink.ghdfs.roll.size=10240000
channel.sink.ghdfs.maxRetries=3
channel.sink.ghdfs.keytab=
channel.sink.ghdfs.principle=
channel.sink.ghdfs.idleTriggerMillis=60000
#-------------Sink kafka configuration-----------#
channel.sink.gkafka.topic=all_data
channel.sink.gkafka.maxRetainPerPartitionBytes=9663676414
channel.sink.gkafka.partitionHandlerIdentify=multi_thread
channel.sink.gkafka.threads=3
channel.sink.gkafka.functionIdentify=kafka
channel.sink.gkafka.kafka.bootstrap.servers=127.0.0.1:9092
channel.sink.gkafka.kafka.topic=test_topic
channel.sink.gkafka.kafka.key.serializer=org.apache.kafka.common.serialization.ByteArraySerializer
channel.sink.gkafka.kafka.value.serializer=org.apache.kafka.common.serialization.ByteArraySerializer
channel.sink.gkafka.kafka.buffer.memory=134217728
channel.sink.gkafka.kafka.linger.ms=1000
channel.sink.gkafka.kafka.batch.size=524288
channel.sink.gkafka.kafka.compression.type=snappy
channel.sink.gkafka.kafka.flushMill=60000