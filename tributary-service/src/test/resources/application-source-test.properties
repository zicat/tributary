server.port=8765
server.metrics.ip.pattern=.*
############# source configuration ######################
#-------------source 1 configuration-----------#
source.s1.channel=c1
source.s1.implement=netty_default
source.s1.netty.port=57132
source.s1.netty.idle.second=60
source.s1.netty.threads=10
#-------------source 2 configuration-----------#
source.s2.channel=c2
source.s2.implement=netty_default
source.s2.netty.port=57133
source.s2.netty.threads=5
source.s2.netty.idle.second=120
#-------------channel 1 configuration-----------#
channel.c1.dirs={TMP_DIR}/tributary/p1
channel.c1.groups=group_1
channel.c1.compression=snappy
channel.c1.blockSize=262141
channel.c1.segmentSize=4294967291
channel.c1.flushForce=true
channel.c1.flushPeriodMills=1000
channel.c1.flushPageCacheSize=67108861
#-------------channel 2 configuration-----------#
channel.c2.dirs={TMP_DIR}/tributary/p2
channel.c2.groups=group_1
channel.c2.compression=zstd
channel.c2.blockSize=262142
channel.c2.segmentSize=4294967292
channel.c2.flushForce=false
channel.c2.flushPeriodMills=2000
channel.c2.flushPageCacheSize=67108862
#-------------Sink kafka configuration-----------#
sink.group_1.maxRetainPerPartitionBytes=9663676412
sink.group_1.partitionHandlerIdentity=direct
sink.group_1.functionIdentity=collector
